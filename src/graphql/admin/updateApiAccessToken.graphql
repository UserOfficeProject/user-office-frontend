mutation updateApiAccessToken(
  $accessTokenId: String!
  $name: String!
  $accessPermissions: String!
) {
  updateApiAccessToken(
    updateApiAccessTokenInput: {
      accessTokenId: $accessTokenId
      name: $name
      accessPermissions: $accessPermissions
    }
  ) {
    error
    apiAccessToken {
      id
      name
      accessToken
      accessPermissions
    }
  }
}
