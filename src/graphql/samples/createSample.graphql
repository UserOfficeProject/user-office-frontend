mutation createSample(
  $title: String!
  $templateId: Int!
  $proposalPK: Int!
  $questionId: String!
) {
  createSample(
    title: $title
    templateId: $templateId
    proposalPK: $proposalPK
    questionId: $questionId
  ) {
    sample {
      ...sample
      questionary {
        isCompleted
        ...questionary
      }
    }
    rejection {
      ...rejection
    }
  }
}
