mutation addTechnicalReview(
  $proposalPK: Int!
  $timeAllocation: Int
  $comment: String
  $publicComment: String
  $status: TechnicalReviewStatus
  $submitted: Boolean!
  $reviewerId: Int!
) {
  addTechnicalReview(
    addTechnicalReviewInput: {
      proposalPK: $proposalPK
      timeAllocation: $timeAllocation
      comment: $comment
      publicComment: $publicComment
      status: $status
      submitted: $submitted
      reviewerId: $reviewerId
    }
  ) {
    rejection {
      ...rejection
    }
    technicalReview {
      id
    }
  }
}
