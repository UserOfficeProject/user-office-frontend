query userWithReviews($callId: Int, $instrumentId: Int, $status: ReviewStatus) {
  me {
    id
    firstname
    lastname
    organisation
    reviews(callId: $callId, instrumentId: $instrumentId, status: $status) {
      id
      grade
      comment
      status
      sepID
      proposal {
        id
        title
        shortCode
      }
    }
  }
}
