mutation createUser(
  $user_title: String
  $firstname: String!
  $middlename: String
  $lastname: String!
  $password: String!
  $preferredname: String
  $orcid: String!
  $orcidHash: String!
  $refreshToken: String!
  $gender: String!
  $nationality: Int!
  $birthdate: String!
  $organisation: Int!
  $department: String!
  $position: String!
  $email: String!
  $telephone: String!
  $telephone_alt: String
  $otherOrganisation: String
) {
  createUser(
    user_title: $user_title
    firstname: $firstname
    middlename: $middlename
    lastname: $lastname
    password: $password
    preferredname: $preferredname
    orcid: $orcid
    orcidHash: $orcidHash
    refreshToken: $refreshToken
    gender: $gender
    nationality: $nationality
    birthdate: $birthdate
    organisation: $organisation
    department: $department
    position: $position
    email: $email
    telephone: $telephone
    telephone_alt: $telephone_alt
    otherOrganisation: $otherOrganisation
  ) {
    user {
      id
    }
    rejection {
      ...rejection
    }
  }
}
