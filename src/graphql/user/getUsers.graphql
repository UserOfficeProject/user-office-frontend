query getUsers(
  $filter: String
  $first: Int
  $offset: Int
  $userRole: UserRole
  $subtractUsers: [Int!]
  $orderBy: String
  $orderDirection: String
  $sepId: Int
) {
  users(
    filter: $filter
    first: $first
    offset: $offset
    userRole: $userRole
    subtractUsers: $subtractUsers
    orderBy: $orderBy
    orderDirection: $orderDirection
    sepId: $sepId
  ) {
    users {
      ...basicUserDetails
    }
    totalCount
  }
}
