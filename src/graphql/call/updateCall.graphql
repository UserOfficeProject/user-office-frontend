mutation updateCall(
  $id: Int!
  $shortCode: String!
  $startCall: DateTime!
  $endCall: DateTime!
  $startReview: DateTime!
  $endReview: DateTime!
  $startSEPReview: DateTime
  $endSEPReview: DateTime
  $startNotify: DateTime!
  $endNotify: DateTime!
  $startCycle: DateTime!
  $endCycle: DateTime!
  $cycleComment: String!
  $surveyComment: String!
  $proposalWorkflowId: Int
  $templateId: Int
) {
  updateCall(
    updateCallInput: {
      id: $id
      shortCode: $shortCode
      startCall: $startCall
      endCall: $endCall
      startReview: $startReview
      endReview: $endReview
      startSEPReview: $startSEPReview
      endSEPReview: $endSEPReview
      startNotify: $startNotify
      endNotify: $endNotify
      startCycle: $startCycle
      endCycle: $endCycle
      cycleComment: $cycleComment
      surveyComment: $surveyComment
      proposalWorkflowId: $proposalWorkflowId
      templateId: $templateId
    }
  ) {
    error
    call {
      ...call
    }
  }
}
