fragment call on Call {
  id
  shortCode
  startCall
  endCall
  startReview
  endReview
  startNotify
  endNotify
  startCycle
  endCycle
  cycleComment
  surveyComment
  proposalWorkflowId
  templateId
  instruments {
    id
    name
    shortCode
    description
    availabilityTime
    submitted
    scientists {
      ...basicUserDetails
    }
  }
  proposalWorkflow {
    id
    name
    description
    proposalWorkflowConnectionGroups {
      groupId
      parentGroupId
      connections {
        id
        sortOrder
        proposalWorkflowId
        proposalStatusId
        proposalStatus {
          id
          name
          description
        }
        nextProposalStatusId
        prevProposalStatusId
        nextStatusEventType
        droppableGroupId
      }
    }
  }
}
