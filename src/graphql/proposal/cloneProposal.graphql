mutation cloneProposal($proposalToClonePk: Int!, $callId: Int!) {
  cloneProposal(
    cloneProposalInput: {
      proposalToClonePk: $proposalToClonePk
      callId: $callId
    }
  ) {
    proposal {
      ...proposal
      proposer {
        ...basicUserDetails
      }
      users {
        ...basicUserDetails
      }
      questionary {
        ...questionary
        isCompleted
      }
      technicalReview {
        ...coreTechnicalReview
      }
      reviews {
        id
        grade
        comment
        status
        userID
        sepID
        reviewer {
          firstname
          lastname
          id
        }
      }
      instrument {
        id
        name
        shortCode
      }
      call {
        id
        shortCode
        isActive
      }
    }
    rejection {
      ...rejection
    }
  }
}
