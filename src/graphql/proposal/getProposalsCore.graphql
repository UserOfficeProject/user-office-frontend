query getProposalsCore($filter: ProposalsFilter,
$first: Int,
$offset: Int
) {
  proposalsView(filter: $filter,
                first: $first,
                offset: $offset
                ) {
  proposalViews{
        primaryKey
        title
        statusId
        statusName
        statusDescription
        proposalId
        rankOrder
        finalStatus
        notified
        managementTimeAllocation
        technicalTimeAllocation
        technicalStatus
        instrumentName
        callShortCode
        sepCode
        sepId
        reviewAverage
        reviewDeviation
        instrumentId
        callId
        submitted
        allocationTimeUnit
      }
      totalCount
  }
}
