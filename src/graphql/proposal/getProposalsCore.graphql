query getProposalsCore($filter: ProposalsFilter) {
  proposalsView(filter: $filter) {
    primaryKey
    title
    statusId
    statusName
    statusDescription
    shortCode
    rankOrder
    finalStatus
    notified
    timeAllocation
    technicalStatus
    instrumentName
    callShortCode
    sepCode
    sepId
    reviewAverage
    reviewDeviation
    instrumentId
    callId
    submitted
    allocationTimeUnit
  }
}
