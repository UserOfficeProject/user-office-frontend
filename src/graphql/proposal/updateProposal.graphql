mutation updateProposal(
  $proposalPk: Int!
  $title: String
  $abstract: String
  $users: [Int!]
  $proposerId: Int
  $submitted: Boolean
) {
  updateProposal(
    proposalPk: $proposalPk
    title: $title
    abstract: $abstract
    users: $users
    proposerId: $proposerId
    submitted: $submitted
  ) {
    proposal {
      primaryKey
      title
      abstract
      submitted
      status {
        ...proposalStatus
      }
      proposer {
        ...basicUserDetails
      }
      users {
        ...basicUserDetails
      }
    }
    rejection {
      ...rejection
    }
  }
}
