mutation updateProposal(
  $primaryKey: Int!
  $title: String
  $abstract: String
  $users: [Int!]
  $proposerId: Int
) {
  updateProposal(
    primaryKey: $primaryKey
    title: $title
    abstract: $abstract
    users: $users
    proposerId: $proposerId
  ) {
    proposal {
      primaryKey
      title
      abstract
      proposer {
        ...basicUserDetails
      }
      users {
        ...basicUserDetails
      }
    }
    rejection {
      ...rejection
    }
  }
}
