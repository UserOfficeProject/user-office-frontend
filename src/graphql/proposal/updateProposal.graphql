mutation updateProposal(
  $id: Int!
  $title: String
  $abstract: String
  $users: [Int!]
  $proposerId: Int
) {
  updateProposal(
    id: $id
    title: $title
    abstract: $abstract
    users: $users
    proposerId: $proposerId
  ) {
    proposal {
      id
      title
      abstract
      proposer {
        ...basicUserDetails
      }
      users {
        ...basicUserDetails
      }
    }
    rejection {
      ...rejection
    }
  }
}
