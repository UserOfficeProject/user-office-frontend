mutation createProposal($callId: Int!) {
  createProposal(callId: $callId) {
    proposal {
      id
      status {
        ...proposalStatus
      }
      shortCode
      questionaryId
      questionary {
        ...questionary
        isCompleted
      }
      proposer {
        ...basicUserDetails
      }
      users {
        ...basicUserDetails
      }
      samples {
        ...sample
        questionary {
          isCompleted
        }
      }
    }
    rejection {
      ...rejection
    }
  }
}
