query getInstrumentScientistProposals(
  $filter: ProposalsFilter
  $offset: Int
  $first: Int
) {
  instrumentScientistProposals(
    filter: $filter
    offset: $offset
    first: $first
  ) {
    proposals {
      primaryKey
      proposalId
      title
      submitted
      finalStatus
      technicalReviewAssignee
      technicalStatus
      technicalTimeAllocation
      statusName
      technicalReviewSubmitted
      instrumentId
      instrumentName
      allocationTimeUnit
      callShortCode
      statusName
      sepCode
    }
    totalCount
  }
}
