mutation updateShipment(
  $shipmentId: Int!
  $title: String
  $proposalPK: Int
  $status: ShipmentStatus
) {
  updateShipment(
    shipmentId: $shipmentId
    title: $title
    status: $status
    proposalPK: $proposalPK
  ) {
    rejection {
      ...rejection
    }
    shipment {
      ...shipment
      questionary {
        ...questionary
      }
    }
  }
}
