mutation createShipment($title: String!, $proposalPk: Int!, $visitId: Int!) {
  createShipment(title: $title, proposalPk: $proposalPk, visitId: $visitId) {
    shipment {
      ...shipment
      questionary {
        ...questionary
      }
      samples {
        ...sample
      }
    }
    rejection {
      ...rejection
    }
  }
}
