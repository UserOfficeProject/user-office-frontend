mutation createRiskAssessment($proposalPk: Int!, $scheduledEventId: Int!) {
  createRiskAssessment(
    proposalPk: $proposalPk
    scheduledEventId: $scheduledEventId
  ) {
    riskAssessment {
      ...riskAssessment

      questionary {
        ...questionary
        isCompleted
      }

      samples {
        ...sample
      }
    }

    rejection {
      ...rejection
    }
  }
}
