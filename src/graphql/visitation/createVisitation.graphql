mutation createVisitation($proposalId: Int!, $team: [Int!]) {
  createVisitation(proposalId: $proposalId, team: $team) {
    visitation {
      ...visitation

      questionary {
        ...questionary
      }
      team {
        id
        firstname
        lastname
      }
      proposal {
        ...proposal
        instrument {
          name
        }
      }
    }

    rejection {
      ...rejection
    }
  }
}
