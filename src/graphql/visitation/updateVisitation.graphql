mutation updateVisitation(
  $visitationId: Int!
  $team: [Int!]
  $status: VisitationStatus
  $instrumentId: Int
  $proposalId: Int
) {
  updateVisitation(
    visitationId: $visitationId
    instrumentId: $instrumentId
    proposalId: $proposalId
    team: $team
    status: $status
  ) {
    visitation {
      ...visitation

      questionary {
        ...questionary
      }
      team {
        id
        firstname
        lastname
      }
      proposal {
        ...proposal
      }
    }

    rejection {
      ...rejection
    }
  }
}
