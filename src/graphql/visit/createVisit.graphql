mutation createVisit($proposalPK: Int!, $team: [Int!]) {
  createVisit(proposalPK: $proposalPK, team: $team) {
    visit {
      ...visit

      questionary {
        ...questionary
      }
      team {
        id
        firstname
        lastname
      }
      proposal {
        ...proposal
        instrument {
          name
        }
      }
    }

    rejection {
      ...rejection
    }
  }
}
