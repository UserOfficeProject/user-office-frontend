mutation createVisit(
  $proposalPk: Int!
  $team: [Int!]
  $scheduledEventId: Int!
) {
  createVisit(
    proposalPk: $proposalPk
    team: $team
    scheduledEventId: $scheduledEventId
  ) {
    visit {
      ...visit

      questionary {
        ...questionary
      }
      userVisits {
        ...userVisit
        user {
          ...basicUserDetails
        }
      }
      proposal {
        ...proposal
        instrument {
          name
        }
      }
    }

    rejection {
      ...rejection
    }
  }
}
