mutation updateVisit(
  $visitId: Int!
  $team: [Int!]
  $status: VisitStatus
  $proposalPk: Int
) {
  updateVisit(
    visitId: $visitId
    proposalPk: $proposalPk
    team: $team
    status: $status
  ) {
    visit {
      ...visit

      questionary {
        ...questionary
      }
      userVisits {
        ...userVisit
        user {
          ...basicUserDetails
        }
      }

      proposal {
        ...proposal
        instrument {
          name
        }
      }
    }

    rejection {
      ...rejection
    }
  }
}
