mutation updateVisit(
  $visitId: Int!
  $proposalPkAndEventId: ProposalPkAndEventId
  $team: [Int!]
  $status: VisitStatus
  $teamLeadUserId: Int
) {
  updateVisit(
    visitId: $visitId
    proposalPkAndEventId: $proposalPkAndEventId
    team: $team
    status: $status
    teamLeadUserId: $teamLeadUserId
  ) {
    visit {
      ...visit

      teamLead {
        ...basicUserDetails
      }

      questionary {
        ...questionary
      }

      userVisits {
        ...userVisit
        user {
          ...basicUserDetails
        }
      }

      proposal {
        ...proposal
        instrument {
          name
        }
      }
    }

    rejection {
      ...rejection
    }
  }
}
