mutation updateProposalWorkflow(
  $id: Int!
  $name: String!
  $description: String!
) {
  updateProposalWorkflow(
    updatedProposalWorkflowInput: {
      id: $id
      name: $name
      description: $description
    }
  ) {
    proposalWorkflow {
      id
      name
      description
    }
    error
  }
}
