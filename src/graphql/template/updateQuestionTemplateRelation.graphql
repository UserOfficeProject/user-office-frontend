mutation updateQuestionTemplateRelation(
  $questionId: String!
  $templateId: Int!
  $topicId: Int
  $sortOrder: Int!
  $config: String
  $dependency: FieldDependencyInput
  $dependencies: [FieldDependencyInput]
) {
  updateQuestionTemplateRelation(
    questionId: $questionId
    templateId: $templateId
    topicId: $topicId
    sortOrder: $sortOrder
    config: $config
    dependency: $dependency
    dependencies: $dependencies
  ) {
    template {
      ...template
    }
    error
  }
}
