    file_type
    max_files

    small_label
    required
    tooltip
  }

  ... on IntervalConfig {
    property
    units

    small_label
    required
    tooltip
  }

  ... on NumberInputConfig {
    property
    units

    small_label
    required
    tooltip
  }

  ... on ProposalBasisConfig {
    tooltip
  }

  ... on SampleBasisConfig {
    titlePlaceholder
  }

  ... on SubtemplateConfig {
    addEntryButtonLabel
    maxEntries
