mutation reorderSepMeetingDecisionProposals(
  $reorderSepMeetingDecisionProposalsInput: ReorderSepMeetingDecisionProposalsInput!
) {
  reorderSepMeetingDecisionProposals(
    reorderSepMeetingDecisionProposalsInput: $reorderSepMeetingDecisionProposalsInput
  ) {
    error
    sepMeetingDecision {
      proposalId
    }
  }
}
