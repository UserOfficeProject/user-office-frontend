mutation updateEsi($esiId: Int!, $isSubmitted: Boolean) {
  updateEsi(esiId: $esiId, isSubmitted: $isSubmitted) {
    esi {
      ...esi
      questionary {
        isCompleted
        ...questionary
      }
      samples {
        ...sample
        questionary {
          isCompleted
        }
      }
    }

    rejection {
      ...rejection
    }
  }
}
