version: "3.7"

x-volumes:
  - &config-volume-favicon
    type: bind
    source: /mnt/c/FBS/Apps/ESS/Favicon/favicon.ico
    target: /app/public/favicon.ico
  - &config-volume-proposal
    type: bind
    source: /mnt/c/FBS/Apps/ESS
    target: /config
    read_only: true

volumes:
  gitdata:

services:
  duo-reverse-proxy:
    image: traefik:2.4 # The official Traefik docker image
    command: --api.insecure=true --providers.docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "8081:80" # The HTTP port
      - "8082:8080" # The Web UI (enabled by --api)
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true

  duo-backend:
    image: duo-backend
    depends_on:
      - duo-db
      - duo-reverse-proxy
      - user-office-factory
      - rabbitmq
    ports:
      - "4000:4000"
      - "9229:9229"
    build:
      context: ${REPOS_ROOT_DIR}/user-office-backend
      dockerfile: Dockerfile.dev
    volumes:
      - *config-volume-proposal
      - ${REPOS_ROOT_DIR}/user-office-backend/:/app/
      - ${WIN_REPOS_ROOT_DIR}/ISISBusApps/certs/fba-dev-ca.crt:/fba-dev-ca.crt
    environment:
      DATABASE_URL: postgres://duouser:duopassword@duo-db:5432/duo
      CONFIG_PATH: /config/backend-config/local/
      NODE_ENV: development
      tokenLife: 7d
      baseURL: localhost:3000
      SINK_EMAIL: BISAPPSSINK@stfc.ac.uk
      EMAIL_SENDER: '"STFC User Office" <users@stfc.ac.uk>'
      USER_OFFICE_FACTORY_ENDPOINT: http://user-office-factory:4500/generate
      EMAIL_AUTH_HOST: exchsmtp.stfc.ac.uk
      EMAIL_TEMPLATE_PATH: /config/emails/
      EMAIL_FOOTER_IMAGE_PATH: /config/logos/STFC-Logo-small.png
      DEPENDENCY_CONFIG: stfc
      EXTERNAL_AUTH_LOGIN_URL: http://localhost:9003/auth/Login.aspx
      EXTERNAL_AUTH_SERVICE_URL: https://localservices:8181/UserOfficeWebService/UserOfficeWebService?wsdl
      NODE_EXTRA_CA_CERTS: /fba-dev-ca.crt
      RABBITMQ_HOSTNAME: rabbitmq
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_VIRTUAL_HOST: proposals
      ANTIVIRUS_HOST: clam-antivirus
      ANTIVIRUS_PORT: 3310
      TZ: Europe/London
      ISIS_UO_EMAIL: isisuo@stfc.ac.uk
    labels:
      - "traefik.http.routers.duo-backend.rule=PathPrefix(`/api`, `/graphql`, `/gateway`, `/download`, `/downloads`, `/files`, `/proposal`, `/uploads`)"
      - "traefik.http.services.duo-backend.loadbalancer.server.port=4000"
    extra_hosts:
      - localservices:${WINDOWS_HOST}

  clam-antivirus:
    image: clamav/clamav:0.104
    ports:
      - "3310:3310"

  cypress-e2e:
    image: cypress-e2e
    depends_on:
      - mockserver-client
      - mockServer
    build:
      context: ${REPOS_ROOT_DIR}/user-office-frontend
      dockerfile: Dockerfile.e2e
    ipc: host # see https://github.com/cypress-io/cypress/issues/350
    environment:
      CYPRESS_SVC_ACC_TOKEN: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..y_coY649frw5dgl549tGjirF99nqwz1-BrUAILhE6pI"
      CYPRESS_STFC: "true"
      CYPRESS_TEST_TAGS: "stfc"
    entrypoint:
      [
        "/wait-for-frontend.sh",
        "duo-reverse-proxy:80",
        "cypress run --browser chrome --config baseUrl=http://duo-reverse-proxy:80 defaultCommandTimeout=15000"
      ]
    volumes:
      - "${REPOS_ROOT_DIR}/user-office-frontend/cypress/screenshots:/tmp/screenshots"
      - "${REPOS_ROOT_DIR}/user-office-frontend/cypress/fixtures:/e2e/cypress/fixtures"
      - "${REPOS_ROOT_DIR}/user-office-frontend/cypress/integration:/e2e/cypress/integration"
      - "${REPOS_ROOT_DIR}/user-office-frontend/cypress/plugins:/e2e/cypress/plugins"
      - "${REPOS_ROOT_DIR}/user-office-frontend/cypress/support:/e2e/cypress/support"
      - "${REPOS_ROOT_DIR}/user-office-frontend/cypress/types:/e2e/cypress/types"
      - "${REPOS_ROOT_DIR}/user-office-frontend/cypress/videos:/e2e/cypress/videos"
      - "${REPOS_ROOT_DIR}/user-office-frontend/src/generated:/e2e/src/generated"

  duo-frontend:
    image: duo-frontend
    depends_on:
      - duo-reverse-proxy
      - duo-backend
    build:
      context: ${REPOS_ROOT_DIR}/user-office-frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ${REPOS_ROOT_DIR}/user-office-frontend/:/app/
      - *config-volume-favicon
    environment:
      # Needed to run the e2e tests on a local machine, see https://create-react-app.dev/docs/proxying-api-requests-in-development/#invalid-host-header-errors-after-configuring-proxy
      # This is safe as we don't use the React proxy at all, we just rely on the Traefik reverse proxy
      DANGEROUSLY_DISABLE_HOST_CHECK: "true"
    labels:
      - "traefik.http.routers.duo-frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.duo-frontend.loadbalancer.server.port=3000"

  user-office-factory:
    image: duo-factory
    volumes:
      - *config-volume-proposal
      - ${REPOS_ROOT_DIR}/user-office-factory/:/app/
    depends_on:
      - duo-reverse-proxy
      - duo-db
    build:
      context: ${REPOS_ROOT_DIR}/user-office-factory
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      DATABASE_CONNECTION_STRING: postgres://duouser:duopassword@duo-db:5432/duo
      UO_FEATURE_ALLOW_NO_SANDBOX: 1
      HEADER_LOGO_PATH: /config/logos/STFC-Logo.png
    ports:
      - "4500:4500"
    labels:
      - "traefik.http.routers.user-office-factory.rule=PathPrefix(`/generate`, `/test-template`, `/version`, `/health-check`)"
      - "traefik.port=4500"

  duo-db:
    image: postgres:11-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: duopassword
      POSTGRES_USER: duouser
      POSTGRES_DB: duo
    ports:
      - 5432:5432
    volumes:
      - ${REPOS_ROOT_DIR}/user-office-backend/db_patches/:/docker-entrypoint-initdb.d/

  rabbitmq:
    image: "rabbitmq:3-management"
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ${REPOS_ROOT_DIR}/user-office-backend/rabbitmq-isolated.conf:/etc/rabbitmq/rabbitmq.config
    environment:
      - RABBITMQ_DEFAULT_VHOST=proposals

  mockServer:
    image: mockserver/mockserver:5.13.0
    command: -logLevel INFO -serverPort 1080
    ports:
      - 1080:1080
  mockserver-client:
    image: mockserver-client
    depends_on:
      - mockServer
    build:
      context: ${REPOS_ROOT_DIR}/mock-uows
      dockerfile: Dockerfile
